<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Restaurante</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Gestión de Restaurante</h1>
    </header>

    <main>
        <!-- Filtro de platos -->
        <section class="filter-form">
            <h2>Buscar Platos</h2>
            <form method="get" action="index.php">
                <label for="buscar">Buscar por nombre:</label>
                <input type="text" id="buscar" name="buscar" placeholder="Ingrese un plato">
                <button type="submit" class="btn filter">Buscar</button>
            </form>
        </section>

        <!-- Listado de platos -->
        <section class="data-list">
            <h2>Menú Actual</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Categoría</th>
                        <th>Precio (€)</th>
                        <th>Disponibilidad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Ejemplo de filas (dinámicas con PHP) -->
                    <tr>
                        <td>1</td>
                        <td>Paella Valenciana</td>
                        <td>Principal</td>
                        <td>15.50</td>
                        <td>Disponible</td>
                        <td>
                            <form action="editar.php" method="post" class="action-buttons">
                                <input type="hidden" name="id" value="1">
                                <button type="submit" class="btn modify">Modificar</button>
                            </form>
                            <form action="eliminar.php" method="post" class="action-buttons">
                                <input type="hidden" name="id" value="1">
                                <button type="submit" class="btn delete">Eliminar</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>

        <!-- Formulario para agregar platos -->
        <section class="insert-form">
            <h2>Agregar Nuevo Plato</h2>
            <form action="insertar.php" method="post">
                <label for="nombre">Nombre del Plato:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="categoria">Categoría:</label>
                <select id="categoria" name="categoria" required>
                    <option value="Entrante">Entrante</option>
                    <option value="Principal">Principal</option>
                    <option value="Postre">Postre</option>
                    <option value="Bebida">Bebida</option>
                </select>

                <label for="precio">Precio (€):</label>
                <input type="number" id="precio" name="precio" step="0.01" required>

                <label for="disponibilidad">Disponibilidad:</label>
                <select id="disponibilidad" name="disponibilidad" required>
                    <option value="Disponible">Disponible</option>
                    <option value="No Disponible">No Disponible</option>
                </select>

                <button type="submit" class="btn insert">Agregar Plato</button>
            </form>
        </section>
    </main>

    <footer>
        <p> &copy; 2024 Restaurante Gourmet. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
